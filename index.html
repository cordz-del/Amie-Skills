<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Amie - Emotional &amp; Mental Health Assistant</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="header">
        <h1>Amie</h1>
        <p class="description">Emotional &amp; Mental Health Assistant</p>
    </header>

    <main>
        <section class="emotion-section">
            <button class="emotion-box stressed">
                <h2>Stressed</h2>
                <p>A state of mental or emotional strain or tension</p>
            </button>
            <button class="emotion-box sad">
                <h2>Sad</h2>
                <p>A feeling of sorrow or unhappiness</p>
            </button>
            <button class="emotion-box angry">
                <h2>Angry</h2>
                <p>A feeling of displeasure or hostility</p>
            </button>
            <button class="emotion-box anxiety">
                <h2>Anxiety</h2>
                <p>A feeling of worry or apprehension</p>
            </button>
            <button class="emotion-box depressed">
                <h2>Depressed</h2>
                <p>A mood marked by deep sadness and low energy</p>
            </button>
            <button class="emotion-box lonely">
                <h2>Lonely</h2>
                <p>A sense of isolation or solitude</p>
            </button>
        </section>
    </main>

    <footer>
        <p>© 2025 Amie All Rights Reserved. Crafted with ♥ by the Amie Development Team</p>
    </footer>
</body>
</html>
