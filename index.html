<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amie - SEL Platform</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 id="amie-header">Amie</h1>
    <h2 id="assistant-subheader">Your Therapeutic Assistant</h2>
  </header>
  <main>
    <div class="buttons-grid">
      <button class="stressed">
        <strong>Stressed</strong><br />
        A state of mental or emotional strain or tension.
      </button>
      <button class="sad">
        <strong>Sad</strong><br />
        A feeling of sorrow or unhappiness.
      </button>
      <button class="angry">
        <strong>Angry</strong><br />
        A strong feeling of displeasure or hostility.
      </button>
      <button class="anxiety">
        <strong>Anxiety</strong><br />
        A feeling of worry or apprehension.
      </button>
      <button class="depressed">
        <strong>Depressed</strong><br />
        A mood marked by deep sadness and low energy.
      </button>
      <button class="lonely">
        <strong>Lonely</strong><br />
        A feeling of isolation or solitude.
      </button>
    </div>
  </main>
  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Amie. All Rights Reserved.</p>
      <p>Crafted with precision &amp; care by the Amie Development Team.</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
