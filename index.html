<!DOCTYPE html>
<html lang="en">
<head>

    <title>Amie - SEL Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="amie-header">Amie</h1>
        <p id="amie-subheader">
            Amie is a platform for Social and Emotional Learning (SEL), powered by AI to help students practice key skills for personal and social development.
        </p>
    </header>
    <main>
        <div class="buttons-grid">
            <button onclick="redirectToChatbot()">
                <strong>Self-Awareness</strong><br>
                Help students recognize their emotions, values, and strengths.
            </button>
            <button onclick="redirectToChatbot()">
                <strong>Self-Management</strong><br>
                Support students in managing emotions and behaviors to achieve goals.
            </button>
            <button onclick="redirectToChatbot()">
                <strong>Social Awareness</strong><br>
                Foster understanding and empathy towards others.
            </button>
            <button onclick="redirectToChatbot()">
                <strong>Relationship Skills</strong><br>
                Help students build healthy and rewarding relationships.
            </button>
            <button onclick="redirectToChatbot()">
                <strong>Responsible Decision-Making</strong><br>
                Guide students in making constructive choices.
            </button>
            <button onclick="redirectToChatbot()">
                <strong>Progress Tracking</strong><br>
                Encourage personal growth and celebrate achievements.
            </button>
        </div>
    </main>
    <footer>
        <p>Powered by Amie Chatbot Project - AI for Social and Emotional Learning</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
